<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulang Tahun Aisy</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            text-align: center;
            font-family: "Courier New", Courier, monospace;
            color: white;
            background-color: black;
            overflow: hidden;
        }

        .bgimg {
            background-image: url('aisy.jpg');
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
            transition: filter 1s ease-in-out, background-image 1s ease-in-out;
        }

        .blur {
            filter: blur(8px);
        }

        .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }

        button.enabled {
            background-color: #ffcc00;
            color: black;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<canvas id="confetti-canvas"></canvas>
<div id="fireworks-container"></div>
<div class="bgimg" id="background"></div>

<div class="middle">
    <h1 id="judul">COMING SOON</h1>
    <p id="demo"></p>
    <button id="showMessageButton" disabled>Tekan Aku</button>
    <div id="pesan" class="hidden">
        <p>SELAMAT ULANG TAHUN AISY!! ðŸŽ‰ðŸ¥³</p>
    </div>
</div>

<audio id="lagu" src="nina.mp3" autoplay></audio>

<script>
var countDownDate = new Date("Feb 18, 2025 00:00:00").getTime();
var button = document.getElementById("showMessageButton");
var pesan = document.getElementById("pesan");
var background = document.getElementById("background");
var audio = document.getElementById("lagu");

var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

    if (distance < 0) {
        clearInterval(x);
        document.getElementById("judul").innerHTML = "SELAMAT ULANG TAHUN AISY!! ðŸŽ‰ðŸ¥³";
        document.getElementById("demo").style.display = "none";
        button.disabled = false;
        button.classList.add("enabled");
        audio.play();
    }
}, 1000);

button.addEventListener("click", function() {
    pesan.classList.remove("hidden");
    button.style.display = "none";
    background.classList.add("blur");
    setTimeout(() => {
        background.classList.remove("blur");
        background.style.backgroundImage = "url('bg2.jpg')";
    }, 3000);
    audio.play();
});
</script>

</body>
</html>
